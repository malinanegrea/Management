<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
<script th:src="@{js/app.js}" src="../static/js/app.js"></script>

<title>Users</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
</head>
<body>

	<div th:replace="fragments/header :: header">&nbsp;</div>
	<br />
	<br />
	<br />
	<br />
	<div class="container">
		<button class="btn btn-success nBtn">New</button>
		<div class="card">
			<div class="card-block">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Name</th>
							<th>Technology</th>
							<th>Version</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${applications.empty}">
							<td colspan="2">No Apps in the system</td>
						</tr>
						<tr th:each="app : ${applications}">
							<td><span th:text="${app.name}"> Name </span></td>
							<td><span th:text="${app.technology}"> Technology </span></td>
							<td><span th:text="${app.version}"> Version </span></td>
							<td><a
								th:href="@{apps/delete/(identifier=${app.identifier})} "
								class="btn btn-danger delBtn">Delete</a></td>
							<td><a
								th:href="@{apps/findOne/(identifier=${app.identifier})} "
								class="btn btn-primary eBtn">Edit</a></td>
						
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="myForm">
			<form th:action="@{apps/update}" method="post">
				<div class="modal fade" id="exampleModal" tabindex="-1"
					role="dialog" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Update or
									create</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<!-- 									<label for="name" class="col-form-label">ID</label>  -->
									<input type="hidden" class="form-control" id="identifier"
										name="identifier" value="" />
								</div>
								<div class="form-group">
									<label for="name" class="col-form-label">Name</label> <input
										type="text" class="form-control" id="name" name="name"
										value="" />
								</div>
								<div class="form-group">
									<label for="username" class="col-form-label">Technology</label>
									<input type="text" class="form-control" id="technology"
										name="technology" value="" />
								</div>
								<div class="form-group">
									<label for="password" class="col-form-label">Version</label> <input
										type="text" class="form-control" id="version" name="version"
										value="" />
								</div>

							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Close</button>
								<input type="submit" class="btn btn-primary" value="save" />
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>

		<div class="mySecondForm">
			<form th:action="@{apps/create}" method="post">
				<div class="modal fade" id="exampleModal" tabindex="-1"
					role="dialog" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Update or
									create</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">

								<div class="form-group">
									<label for="name" class="col-form-label">Name</label> <input
										type="text" class="form-control" id="name" name="name"
										value="" />
								</div>
								<div class="form-group">
									<label for="username" class="col-form-label">Technology</label>
									<input type="text" class="form-control" id="technology"
										name="technology" value="" />
								</div>
								<div class="form-group">
									<label for="password" class="col-form-label">Version</label> <input
										type="text" class="form-control" id="version" name="version"
										value="" />
								</div>

							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Close</button>
								<input type="submit" class="btn btn-primary" value="save" />
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p class="alert alert-danger">Are you sure you want to delete
							this app?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<a href="" class="btn btn-danger" id="delRef">Delete </a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
